<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <script src="https://kit.fontawesome.com/a3d78b26b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To-Do List</h1>
            <form action="" class="search">
                <input type="text" name="search" placeholder="Search todos" class="form-control m-auto">
            </form>
        </header>
        <ul class="todos list-group text-light mx-auto">
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>Revise JavaScript Programming</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>Work on NExt Js</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>Use GitHub</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

        </ul>
        <form action="" class="add text-center my-4">
            <label for="" class="text-light">Add a new Todo</label>
            <input type="text" name="add" placeholder="Add here" class="form-control m-auto">

        </form>


    </div>






    <script src="./script.js"></script>

</body>

</html>
